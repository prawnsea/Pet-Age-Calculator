<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pet Age Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Pet Age Calculator</h1>
        </div>
        <div>

            <h2 class="question">Calculate your Pet's age!</h2>
        </div>
        <div class="calculator">
            <div>
                <input id="pet-age" value="1" type="number" autofocus></input>
                <select name=to-animal id=to-animal aria-placeholder="Select">
                    <option value="humanOption">Human</option>
                </select><span class="year">
                </span>
            </div>
            <div>
                <input id="pet-age-converted" type="number"></input>
                <select name=from-animal id=from-animal>
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Goat">Goat</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Rabbit">Rabbit</option>

                </select><span class="year"></span>
            </div>
        </div>
        <div class="facts">

            <div class="card-wrap">
                <div class="card">
                    <div class="card-front">
                        <div class="card-img" id="card-img-1" style="background-image: url('/Images/HumanPic.jpg');">
                        </div>
                        <div class="card-info">
                            <h2 class="from-fun-fact-head">Human Fun Facts</h2>
                        </div>
                    </div>
                    <div class="card-back" id="card-back">
                        <div class="card-except">
                            <h2 class="from-fun-fact-head card-heading">Human Fun Facts</h2>
                            <p id="humanCard">
                                Check out interesting facts about us Humans!
                            </p>
                        </div>
                        <a id="humanBTN" href="#">Show Fact</a>
                    </div>
                </div>
            </div>

            <div class="card-wrap">
                <div class="card">
                    <div class="card-front">
                        <div class="card-img" id="card-img-2" style="background-image: url('/Images/Catto.jpg')">
                        </div>
                        <div class=" card-info">
                            <h2 class="to-fun-fact-head">Pets Fun Facts</h2>
                        </div>
                    </div>
                    <div class="card-back">
                        <div class="card-except">
                            <h2 class="to-fun-fact-head">Pets Fun Facts</h2>
                            <p id="animalCard">
                                Check out interesting facts about your Pets!
                            </p>
                        </div>
                        <a id="animalBTN" href="#">Show Fact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
